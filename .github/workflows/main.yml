on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: POST on Pushgateway
    steps:
      - name: POST on Pushgateway
        id: post
        uses: actions/hello-world-docker-action@v1.1
        with:
          pushgateway_url: 'Cirolini the boss'
          metric_name: "Cirolini"
          metric_labels: "{'first_name': 'John', 'last_name': 'Doe' }"
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The time was ${{ steps.post.outputs.status }}"
